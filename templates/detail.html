{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="250" height="300"><br>
        </div>


<div class="col-md-6">
    <h3>{{movie.name}}</h3><br>
    <h6>{{movie.desc}}</h6><br>
    <h3>{{movie.year}}</h3><br>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a><br>
</div>

    </div>
</div>

{% endblock %}
